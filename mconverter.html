        <header>
            <a class="logo" href="index.html"><img src="Untitled.png" alt="logo"></a>
            <nav>

                <a href="BMI.html">BMI Calculator</a>

        <div class="container">
            <div class="bmiImage">
                <img src="measurement-icon.png" alt="measurement-icon" width="250px" height="250px">
            </div>
            <div class="bmiText">
                <h1>Measurement Converter
                    <p class="acct2">Our <b><a href="#">Measurement Converter</a></b> will convert common measurements.</p>
                </h1>
                <div class="mConverter">
                    <p>Enter a value and select the units to convert:</p>
                    <input type="number" id="value" placeholder="Enter a value">
                    <select id="from">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="feet">Feet</option>
                    </select>
                    <b>Convert to:</b>
                    <select id="to">
                        <option value="inches">Inches</option>
                        <option value="centimeters">Centimeters</option>
                        <option value="meters">Meters</option>
                        <option value="kilometers">Kilometers</option>
                        <option value="feet">Feet</option>
                    </select>
                    <button onclick="convert()">Convert</button>
                    <p id="result"></p>
                    <script src="script.js"></script>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="mobile.js"></script>
    </body>
